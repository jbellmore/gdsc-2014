<style type="text/css">
	#session-details-container {
		margin-top: 50px;
	}

	pre {
		background-color: transparent;
		border: 0;
		border-radius: 0;
		font-family: sans-serif;
		padding: 0;
		margin: 0;
	}

	h4 {
		margin-bottom: 10px;
		margin-top: 15px;
	}

	#sign-up-button {
		padding: 10px;
		margin-top:  10px;
	}
</style>
<div id="session-details-container" class="container">
	<h3>{{session.Name}}</h3>

	<div class="row">
		<div class="col-md-2 text-muted">
			{{session.StartTime | date:'EEEE'}} {{session.StartTime | date:'shortDate'}}
			<br />
			{{session.StartTime | date:'shortTime'}} - {{session.FinishTime | date:'shortTime'}}
			<br />
			{{session.Room}}
		</div>
		<div class="col-md-3">
			<button id="sign-up-button" class="btn btn-info" ng-class="{ 'active' : isUserAttending }" ng-click="followSessionClicked()">Follow <span class="glyphicon glyphicon-thumbs-up"></span></button>
		</div>
	</div>
	
	<br/>

	<div class="row">
		<div class="col-md-8">
			<div ng-bind-html="session.Description | newlines"></div>
		</div>
	</div>
	<br />
	<ul class="nav nav-pills">
		<li ng-class="{ 'active' : $state.current.name == 'sessionDetails.speaker'}"><a href ui-sref=".speaker">Speakers</a></li>
		<li ng-class="{ 'active' : $state.current.name == 'sessionDetails.attendees'}"><a href ui-sref=".attendees">Followers</a></li>
	</ul>

	<div ui-view autoscroll="false">
	</div>
</div>
