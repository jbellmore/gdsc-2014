<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="">
        <title>Guardian Software Developer Conference 2014</title>

        <!-- Bootstrap core CSS + Font-Awesome CSS + app.css -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
        <link href="app.css" rel="stylesheet" />
    </head>

    <body ng-app="myApp">

        <!-- Main bootstrap navigation bar for page -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!--<a class="navbar-brand" href="#">GSDC 2014</a>-->
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{ 'active' : $state.current.name.indexOf('home') >= 0}"><a href="#">Home</a></li>
                <!-- <li ng-class="{ 'active' : $state.current.name.indexOf('register') >= 0}"><a href ui-sref='register'>Register</a></li> -->
                <!-- <li ng-class="{ 'active' : $state.current.name.indexOf('contact') >= 0}"><a href="mailto:{{contactEmail}}?subject:Software Developer Conference">Contact</a></li>  -->
                <li><a href="http://swdevs.net/Reports" >Reports</a></li>
                <li><a href="http://swdevs.net/Feedback">Feedback</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div style="" ui-view autoscroll="false" id="main-content-container">            
        </div>

        <div  id="noticeDialog" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Notice</h4>
              </div>
              <div class="modal-body">
                <p>Thank you for your interest. Unfortunately, this event has already passed but please join us for the next conference!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- Javascript library dependencies -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-cookies.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>

        <script type="text/javascript">
            $(function() {
                // Hack to hide bootstrap navbar on click
                $('.navbar-collapse').click('li', function() {
                    $('.navbar-collapse').collapse('hide');
                });
            });
        </script>

        <script src="app.js"></script>
        <script src="home-controller.js"></script>
        <script src="speakers/speakers-controller.js"></script>
        <script src="register/register-controller.js"></script>
        <script src="session/session-speaker-controller.js"></script>
        <script src="session/session-attendees-controller.js"></script>
        <script src="analytics/analytics-controller.js"></script>
        
    </body>
</html>
